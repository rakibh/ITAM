<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="taskList">ORIGINAL CONTENT</div>
    
    <script>
    $(document).ready(function() {
        console.log('Page loaded');
        console.log('Element:', $('#taskList').length);
        
        $.ajax({
            url: '/ajax/todo_operations.php?action=get_tasks&tab=all',
            success: function(data) {
                console.log('Data:', data);
                $('#taskList').html('<h1>Tasks: ' + data.tasks.length + '</h1>');
            },
            error: function(e) {
                console.log('Error:', e);
            }
        });
    });
    </script>
</body>
</html>
